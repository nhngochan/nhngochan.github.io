<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 1</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./survey.css" />
  </head>

  <body>
    <div class="container mt-4 p-4 survey">
      <div class="text-left">
        <img src="logo-vector-IU-01.png" alt="IU Logo" class="logo" />
      </div>

      <h2 class="survey-title text-left">Survey</h2>
      <p class="text-left mb-4">
        If you have a moment, we'd appreciate it if you would fill out this
        survey.
      </p>

      <form>
        <!-- P1 -->
        <fieldset class="mb-3">
          <legend>Your information:</legend>

          <div class="mb-2 row">
            <label for="fname" class="col-sm-3 col-form-label"
              >First Name</label
            >
            <div class="col-sm-5">
              <input type="text" id="fname" class="form-control" />
            </div>
          </div>

          <div class="mb-2 row">
            <label for="lname" class="col-sm-3 col-form-label">Last Name</label>
            <div class="col-sm-5">
              <input
                type="text"
                id="lname"
                class="form-control form-control-sm"
              />
            </div>
          </div>

          <div class="mb-2 row">
            <label for="email" class="col-sm-3 col-form-label">Email</label>
            <div class="col-sm-5">
              <input
                type="email"
                id="email"
                class="form-control form-control-sm"
              />
            </div>
          </div>

          <div class="mb-2 row">
            <label for="dob" class="col-sm-3 col-form-label"
              >Date of Birth</label
            >
            <div class="col-sm-5">
              <input
                type="text"
                id="dob"
                class="form-control form-control-sm"
              />
            </div>
          </div>
        </fieldset>

        <!-- P2 -->
        <fieldset class="mb-3">
          <legend>How did you hear about us?</legend>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="source"
              id="search"
              checked
            />
            <label class="form-check-label" for="search">Search engine</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="source"
              id="word"
            />
            <label class="form-check-label" for="word">Word of mouth</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="source"
              id="social"
            />
            <label class="form-check-label" for="social">Social Media</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="source"
              id="other"
            />
            <label class="form-check-label" for="other">Other</label>
          </div>
        </fieldset>

        <!-- P3 -->
        <fieldset class="mb-3">
          <legend>
            Would you like to receive announcements about new CDs and special
            offers?
          </legend>

          <div class="form-check">
            <input type="checkbox" id="like" class="form-check-input" />
            <label class="form-check-label" for="like"
              >YES, I'd like that.</label
            >
          </div>

          <div class="form-check">
            <input
              type="checkbox"
              id="emailAnnouncements"
              class="form-check-input"
            />
            <label class="form-check-label" for="emailAnnouncements"
              >YES, please send me email announcements.</label
            >
          </div>

          <div class="mt-2">
            <label for="contact" class="form-label"
              >Please contact me by:</label
            >
            <select id="contact" class="form-select form-select-sm w-auto">
              <option>Email or postal mail</option>
              <option>Email only</option>
              <option>Postal mail only</option>
            </select>
          </div>
        </fieldset>

        <!-- P4 -->
        <button type="submit" class="btn btn-light btn-outline-primary">
          Submit
        </button>
      </form>
    </div>
  </body>
</html>
