<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact | Han Nguyen</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="icon" href="assets/img/blog.png" type="image/x-icon" />
  </head>
  <body class="form">
    <main class="form-main">
      <h1>Contact Me ðŸ“ž</h1>
      <form id="contactForm" novalidate>
        <fieldset class="form-fd">
          <legend>Your Information</legend>
          <label>Name: <input type="text" name="name" required /></label>
          <label>Email: <input type="email" name="email" required /></label>
          <label
            >Phone: <input type="tel" name="tel" pattern="[0-9]{10}"
          /></label>
          <label
            >Password: <input type="password" name="pass" required
          /></label>
          <label>Age: <input type="number" min="10" max="100" /></label>
          <label>Date: <input type="date" /></label>
          <label>Gender: <input type="radio" name="gender" value="M" />Male
            <input type="radio" name="gender" value="F" />Female
          </label>
          <label
            >Country:
            <select>
              <optgroup label="Asia">
                <option>Vietnam</option>
                <option>Japan</option>
              </optgroup>
              <optgroup label="Europe">
                <option>Germany</option>
                <option>France</option>
              </optgroup>
            </select>
          </label>
          <label>City: <input list="cities" name="city" /></label>
          <datalist id="cities">
            <option value="Ho Chi Minh City"></option>
            <option value="Hanoi"></option>
          </datalist>

          <label>Message: <textarea rows="4"></textarea></label>
          <input type="hidden" value="form123" />
          <div class="buttons">
            <input type="submit" value="Send" />
            <input type="reset" value="Reset" />
          </div>
        </fieldset>
      </form>
    </main>
    <script src="assets/js/main.js"></script>
  </body>
</html>
